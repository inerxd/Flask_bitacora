{% extends './layaut.html' %}
{% block title %}Bitacora{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{ url_for ('static' , filename='css/login.css')}}">
{% endblock %}


{% block body %}

<form class="form-signin"  name="myForm" action="/actualizar_bitacora/{{datos.id_bitacora}}" method="POST">
    <img class="mb-4" src="{{ url_for ('static' , filename ='img/logo_sigsa.svg')}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Registro de bitacora</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="nombre" name="dato_bitacora" placeholder="javier lopez" value ="{{datos.dato_bitacora}}" required >
        <label for="floatingInput">actualizar bitacora</label> 
     
    </div>
    
    <div class="form-floating">
        <input type="text" class="form-control" id="rfc" name="comentarios" placeholder="slop789" minlength="8" maxlength="120" value ="{{datos.comentarios}}" required>
        <label for="floatingPassword">Comentario</label>
    </div>

    <div class="checkbox mb-3">
      
      
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
  {% block customJS %}
  <script src="{{ url_for('static',filename='js/login.js') }}"></script>
  {% endblock %}
{% endblock %}
