<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar Bit치cora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilos CSS personalizados */
    body {
      padding-top: 60px;
    }
    .container {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Mi Bit치cora</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bit치cora</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=/logout>Salir</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Escriba su bit치cora</h2>
    <form action="/registro_bitacora" method="post">
      <div class="form-group">
        <label for="contenido">Contenido:</label>
        <textarea class="form-control" id="contenido" name="dato_bitacora" rows="5" placeholder="Ingrese el contenido"></textarea>
      </div>
      <div class="form-group">
        <label for="comentarios">Comentarios:</label>
        <textarea class="form-control" id="comentarios" rows="3" name="comentarios" placeholder="Ingrese comentarios adicionales"></textarea>
      </div>
      <div class="form-group">
       
          <input type="hidden" class="form-control" id="id" name="id"  maxlength="120"
          value="{{datos[0].id_usuario}}"  />
     
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
