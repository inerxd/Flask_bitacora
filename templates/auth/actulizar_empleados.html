{% extends './auth/Form.html' %} 
{% block title %}Actualizar empleados{% endblock
%} {% block customCSS %}
<link rel="stylesheet" href="{{ url_for ('static' , filename='css/actualizar_empleado.css')}}">
{% endblock %} {% block body %}
<div class="container ">
  
    <img class="mb-4" src="{{ url_for('static', filename='img/logo.svg') }}" alt="" width="72" height="57" />
    <h1 class="h3 mb-3 fw-normal">Actualizar los datos del empleado</h1>

    <div class="row">
      <div class="col-5 estilo">
        <div class="form-floating">
          <input type="text" class="form-control form-control" id="nombre"  value="{{ datos.nombre }}" required />
          <label for="nombre">Nombre</label>
        </div>
      </div>

      <div class="col-5 estilo">
        <div class="form-floating">
          <input  type="text" class="form-control form-control" id="rfc"  value="{{ datos.rfc }}" required />
          <label for="rfc">RFC</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-5 estilo">
        <div class="form-floating">
          <input type="text" class="form-control" id="direccion"  value="{{ datos.direccion }}" required />
          <label for="direccion">Direcci√≥n</label>
        </div>
      </div>

      <div class="col-5 estilo">
        <div class="form-floating">
          <input type="text" class="form-control" id="grado_estudio"  value="{{ datos.grado_estudio }}" required />
          <label for="grado_estudio">Grado de Estudio</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-5 estilo">
        <div class="form-floating">
          <input type="number" class="form-control" id="edad" value="{{ datos.edad }}" required />
          <label for="edad">Edad</label>
        </div>
      </div>

      <div class="col-5 estilo">
        <div class="form-floating">
          <input type="text" class="form-control" id="puesto"  value="{{ datos.puesto }}" required />
          <label for="puesto">Puesto</label>
        </div>
      </div>
    </div>

    <div class="form-floating">
      <input type="hidden" class="form-control" id="id"   value="{{ datos.id_empleado }}" required />
    </div>
 
    <div class="text-center">
      <button  onclick="submit_entry()">Enviar Datos</button>
    </div>

    <div id="data-url" data-admin-url="{{ url_for('ruta.admin') }}"></div>
  
</div>

{% block customJS %}

<script src="{{ url_for('static',filename='js/login.js') }}"></script>
<script src="{{ url_for('static',filename='js/uptade_Empleado.js') }}"></script>

{% endblock %} 

{% endblock %}
