{% extends './layaut.html' %}
{% block title %}Registro{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{ url_for ('static' , filename='css/login.css')}}">
{% endblock %}


{% block body %}

<form class="form-signin"  name="myForm" action="/Datos" method="post">
    <img class="mb-4" src="{{ url_for ('static' , filename ='img/logo_sigsa.svg')}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Registro de correo</h1>

    <div class="form-floating">
      <input type="hidden" name="csrf_token" value="{{csrf_token}}">
      <input type="email" class="form-control" id="email" name="usuario" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="password" minlength="6" maxlength="120" required>
      <label for="floatingPassword">Password</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Registro</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
  {% block customJS %}
  <script src="{{ url_for('static',filename='js/login.js') }}"></script>
  {% endblock %}
{% endblock %}
